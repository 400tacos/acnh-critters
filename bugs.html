    <nav>
        <p><a href="http://www.sessu.net">sessu.net</a>

        <table id="bugTable">

            <h2>Choose Active Month</h2>
            <ul id="monthMenu" role="menu">

            </ul>
        </div>

            <!-- data -->
        </table>

        <script type="text/javascript" src="critters.js"></script>
